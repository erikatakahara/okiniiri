<html>
<head>
	<meta charset='UTF-8'>
	<title>Okiiniri</title>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<link href='https://fonts.googleapis.com/css?family=Delius' rel='stylesheet'>
	<link rel='stylesheet' href='assets/css/reset.css'>
	<link rel='stylesheet' href='assets/css/base.css'>

	<script src='assets/js/vendor/async-define.js'></script>
	<script src='assets/js/vendor/handlebars-v4.0.5.js' async></script>
	<script src='assets/js/vendor/ajax.js' async></script>
	<script src='assets/js/vendor/doc.js' async></script>
	<script src='assets/js/vendor/events-amd.js' async></script>
	<script src='assets/js/lib/gists.js' async></script>
	<script src='assets/js/lib/toast.js' async></script>
	<script src='assets/js/page/app.js' async></script>
	<script src='assets/js/page/home.js' async></script>
</head>
<body>
	<header class='main-header container'>
		<h1 class='logo'><a href='/'>Okiiniri</a></h1>
	</header>
	<section class='content loading' id='app'>
		<section class='project-list container visible' id='list'>
			<ul></ul>
			<input type='button' value='load more' id='next'>
		</section>
		<section class='project-details container hide' id='details'></section>
	</section>
	<footer class='main-footer container'>Made with <em>‚ù§</em> by <a href='https://github.com/erikatakahara' target='_blank'>Erika</a></footer>

	<script id="gists-list" type="text/x-handlebars-template">
		{{#each gists}}
			<li class='item' data-id='{{id}}'>
				{{#if owner}}
					<img src='{{owner.avatar_url}}' alt='Avatar of {{owner.login}}' width='130' height='130'>
				{{else}}
					<img src='assets/images/anonymous.png' alt='Avatar of anonymous owner' width='130' height='130'>
				{{/if}}
				<section class='description'>
					<h2>
						<a class='ellipsis' href='{{html_url}}' target='_blank'>
							{{#if owner}}
								{{owner.login}}
							{{else}}
								anonymous
							{{/if}} /
							{{#each files as |value key|}}
								{{key}}
							{{/each}}
						</a>
					</h2>
					<p>
						{{#if owner}}
							{{description}}
						{{else}}
							No description
						{{/if}}
					</p>
				</section>
			</li>
		{{/each}}
  </div>
</script>
<script id="gists-details" type="text/x-handlebars-template">
	<section>
		<a href='#' class='close'>close</a>
		<h2></h2>
		{{#each files}}
			<details>
				<summary>{{filename}} - {{language}}</summary>
				<scri{{!}}pt src="https://gist.github.com/{{this.id}}.js"></scri{{!}}pt>
			</details>
		{{/each}}
	</section>
</script>
</body>
</html>
